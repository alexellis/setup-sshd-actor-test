name: build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Keys before
        run: |
          cat ~/.ssh/authorized_keys || :
      - uses: alexellis/setup-sshd-actor@master
      - name: Sleep a bit
        run: |
          cat ~/.ssh/authorized_keys
          sleep 100
